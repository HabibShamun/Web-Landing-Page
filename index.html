<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <nav>
                <h1 class="logo-style inter-font">LOGO</h1>
                <button class="button-primary raleway-font">Sign Up</button>
            </nav>
            <div class="banner">
                <h1 class="raleway-font banner-text">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="button-primary raleway-font">Stay Focused</button>
            </div>
        </header>
        <main>
            <section class="action">
                <div class="action-left">
                    <h2 class="raleway-font text">See It in Action</h2>
                    <p class="text">Explore the live preview and imagine your brand <br> in this bold new look.</p>
                    <button class="button-primary">Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </section>

            <section class="Productive-Users">
                <h2 class="raleway-font Productive-Users-title">Joined Thousands of Productive Users</h2>
                <div class="data-container">
                    <div class="data">
                        <h1 class="data-title inter-font logo-style">50K</h1>
                        <p class="data-sub-title ">Active Users</p>
                    </div>
                    <div class="data">
                        <h1 class="data-title  inter-font logo-style">2M+</h1>
                        <p class="data-sub-title ">Focus Sessions</p>
                    </div>
                    <div class="data">
                        <h1 class="data-title  inter-font logo-style">95%</h1>
                        <p class="data-sub-title ">Satisfaction Rate</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
